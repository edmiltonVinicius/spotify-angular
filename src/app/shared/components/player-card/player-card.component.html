<div class="container card p-10" *ngIf="hasMusicPlaying">
  <div
    class="image"
    [style.background-image]="'url(' + music.album.imageUrl + ')'"
  ></div>

  <div class="controls">
    <span>{{ music.title }}</span>

    <div class="buttons">
      <fa-icon [icon]="backIcon" (click)="backMusic()"></fa-icon>
      <fa-icon [icon]="nextIcon" (click)="nextMusic()"></fa-icon>
    </div>
  </div>
</div>
