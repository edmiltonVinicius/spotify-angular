<table class="table mt-3" *ngIf="listMusics.length; else emptyList">
  <thead>
    <tr>
      <th class="w-5">#</th>
      <th class="w-35">{{ "title" | translate }}</th>
      <th class="w-30">{{ "artist" | translate }}</th>
      <th class="w-10 right">{{ "time" | translate }}</th>
      <th class="w-20">{{ "album" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let music of listMusics"
      (click)="executeMusic(music)"
      [class.executing]="music.uri === currentMusic.uri"
    >
      <td>
        <fa-icon class="play" [icon]="playIcon"></fa-icon>
      </td>
      <td>{{ music.title }}</td>
      <td>{{ concatArtistsName(music) }}</td>
      <td class="right">{{ music.time }}</td>
      <td>{{ music.album.name }}</td>
    </tr>
  </tbody>
</table>

<ng-template #emptyList>
  <span class="list-empty mt-2">{{ "list-empty" | translate }}</span>
</ng-template>
