<div class="menus flex">
  <div class="image-container flex flex-center">
    <img
      src="assets/images/spotify-logo.png"
      alt="{{ 'alt-logo.home' | translate }}"
    />
  </div>

  <div class="menu-container flex options">
    <app-button-menu
      description="{{ 'home' | translate }}"
      [isSelected]="checkIfMenuIsSelected('home')"
      (click)="onClickMenu('home')"
      ><fa-icon [icon]="iconHome"></fa-icon
    ></app-button-menu>

    <app-button-menu
      description="{{ 'search' | translate }}"
      [isSelected]="checkIfMenuIsSelected('search')"
      (click)="onClickMenu('search')"
    >
      <fa-icon [icon]="iconSearch"></fa-icon>
    </app-button-menu>

    <app-button-menu
      description="{{ 'artists' | translate }}"
      [isSelected]="checkIfMenuIsSelected('artists')"
      (click)="onClickMenu('artists')"
    >
      <fa-icon [icon]="iconGuitar"></fa-icon>
    </app-button-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title"> {{ "playlist" | translate }} </span>

    <div class="playlist-scroll">
      <app-button-menu
        *ngFor="let playlist of playLists"
        [description]="playlist.name"
        [isSelected]="menuSelected === playlist.id"
        (click)="goPlayList(playlist.id)"
      >
        <fa-icon [icon]="iconMusic"></fa-icon>
      </app-button-menu>
    </div>
  </div>
</div>

<div class="user-info">
  <app-user-footer></app-user-footer>
</div>
