<span class="title-md">{{ "title.search-playlist" | translate }}</span>

<input
  type="text"
  placeholder="{{ 'placeholder-input-search' | translate }}"
  [formControl]="inputSearch"
/>

<div class="suggestions flex scrollbar-green">
  <span
    class="suggestions-item"
    *ngFor="let search of recentSearches"
    (click)="setSearch(search)"
  >
    {{ search.name }}
  </span>

  <span class="no-results" *ngIf="noResults">{{
    "no-results-search" | translate
  }}</span>
</div>
